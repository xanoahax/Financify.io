name: Release Tauri Desktop

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: release_tag
        shell: pwsh
        run: |
          if ("${{ github.ref_type }}" -eq "tag" -and "${{ github.ref_name }}") {
            $tag = "${{ github.ref_name }}"
          } else {
            $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version
            $tag = "v$version"
          }
          "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build and publish desktop release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.release_tag.outputs.tag }}
          releaseName: financify.io ${{ steps.release_tag.outputs.tag }}
          releaseBody: |
            ## Changelog
            - Added desktop updater flow with startup check and update prompt (Install / Skip version / Ignore for now).
            - Added manual update-check icon beside the version in Settings.
            - Added GitHub Pages startup dialog with direct Desktop download link.
            - Improved Data Management and export behavior for web + desktop workflows.

            ## Artifacts
            - Windows MSI installer
            - Windows NSIS setup
            - Updater signatures and metadata for in-app updates
          releaseDraft: true
          prerelease: false

      - name: Publish release
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ steps.release_tag.outputs.tag }}" --draft=false --latest
