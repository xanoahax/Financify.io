name: Release Tauri Desktop

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: release_tag
        shell: pwsh
        run: |
          if ("${{ github.ref_type }}" -eq "tag" -and "${{ github.ref_name }}") {
            $tag = "${{ github.ref_name }}"
          } else {
            $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version
            $tag = "v$version"
          }
          "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Resolve release changelog
        id: release_notes
        shell: pwsh
        run: |
          if (-not (Test-Path "CHANGELOG.md")) {
            throw "CHANGELOG.md not found. Please add a changelog entry before releasing."
          }

          $tag = "${{ steps.release_tag.outputs.tag }}"
          $version = $tag.TrimStart("v")
          $escapedVersion = [regex]::Escape($version)
          $content = Get-Content "CHANGELOG.md" -Raw
          $pattern = "(?ms)^##\s+\[?v?$escapedVersion\]?[^\r\n]*\r?\n(?<body>.*?)(?=^##\s+|\z)"
          $match = [regex]::Match($content, $pattern)

          if (-not $match.Success) {
            throw "No changelog section found for $tag in CHANGELOG.md."
          }

          $body = $match.Groups["body"].Value.Trim()
          if ([string]::IsNullOrWhiteSpace($body)) {
            throw "Changelog section for $tag is empty."
          }

          $releaseBody = "## Changelog`n$body"
          "release_body<<EOF" >> $env:GITHUB_OUTPUT
          $releaseBody >> $env:GITHUB_OUTPUT
          "EOF" >> $env:GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build and publish desktop release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.release_tag.outputs.tag }}
          releaseName: financify.io ${{ steps.release_tag.outputs.tag }}
          releaseBody: ${{ steps.release_notes.outputs.release_body }}
          releaseDraft: true
          prerelease: false

      - name: Publish release
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ steps.release_tag.outputs.tag }}" --draft=false --latest
